<html>
<head>

<script type="text/javascript" src="https://gc.kis.scr.kaspersky-labs.com/1EB761DD-5164-4C4E-8C9B-8A6D0705FCD8/main.js" charset="UTF-8"></script><script type="text/javascript" src="https://gc.kis.scr.kaspersky-labs.com/1EB761DD-5164-4C4E-8C9B-8A6D0705FCD8/main.js" charset="UTF-8"></script><script type="text/javascript" src="https://gc.kis.scr.kaspersky-labs.com/1EB761DD-5164-4C4E-8C9B-8A6D0705FCD8/main.js" charset="UTF-8"></script><script type="text/javascript" src="https://gc.kis.scr.kaspersky-labs.com/1EB761DD-5164-4C4E-8C9B-8A6D0705FCD8/main.js" charset="UTF-8"></script><script type="text/javascript" src="https://gc.kis.scr.kaspersky-labs.com/1EB761DD-5164-4C4E-8C9B-8A6D0705FCD8/main.js" charset="UTF-8"></script></head>
<body>
Enter number 1: <input type="number" id="num1" required autofocus>
Enter number 2: <input type="number" id="num2" required>
  <input type="button" value="Add" onclick="add();">
  <input type="button" value="Sub" onclick="sub();">
  <input type="button" value="Mul" onclick="mul();">
  <input type="button" value="Div" onclick="div();">
  <div id="result">
    
  </div>
  <script>
  function add(){
      var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var sum=+n1 + +n2;
    alert("sum is "+sum);
    document.getElementById("addition result is").innerText=sum;
    }
    function sub(){
      var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var sum=+n1 - +n2;
    alert("Substraction result is "+sum);
    document.getElementById("result").innerText=sum;
    }
    function mul(){
      var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var sum=+n1 * +n2;
    alert("Multiplication result is "+sum);
    document.getElementById("result").innerText=sum;
    }
     function div(){
      var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var sum=+n1 / +n2;
    alert("Division result is "+sum);
    document.getElementById("result").innerText=sum;
    }
  </script>
</body>
</html>
